<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg-color: #1C1C1E;
            --text-primary: #FFFFFF;
            --text-secondary: #E5E5EA;
            --text-muted: #8E8E93;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Text', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 40px 24px;
            max-width: 600px;
            margin: 0 auto;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        h1 {
            font-size: 32px;
            font-weight: 600;
            margin-bottom: 40px;
            color: var(--text-primary);
            text-align: center;
        }

        .support-section {
            margin-bottom: 40px;
        }

        h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 16px;
            color: var(--text-primary);
        }

        p {
            margin-bottom: 16px;
            color: var(--text-secondary);
            font-size: 16px;
        }

        a {
            color: var(--text-primary);
            text-decoration: underline;
        }

        a:hover {
            opacity: 0.8;
        }

        .email-link {
            display: inline-block;
            padding: 12px 24px;
            background-color: var(--text-primary);
            color: var(--bg-color);
            text-decoration: none;
            border-radius: 8px;
            font-weight: 500;
            margin-top: 8px;
            transition: opacity 0.2s;
        }

        .email-link:hover {
            opacity: 0.9;
            text-decoration: none;
        }

        .footer {
            margin-top: 60px;
            padding-top: 40px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            text-align: center;
        }

        .footer a {
            color: var(--text-secondary);
            text-decoration: none;
            margin: 0 12px;
            font-size: 15px;
        }

        .footer a:hover {
            color: var(--text-primary);
        }

        @media (max-width: 768px) {
            body {
                padding: 32px 20px;
            }

            h1 {
                font-size: 28px;
            }

            h2 {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <h1>Support</h1>
    
    <div class="support-section">
        <h2>Get Help</h2>
        <p>If you have questions, need assistance, or want to report an issue, please contact us.</p>
        <a href="mailto:support@louisbuilds.me" class="email-link">support@louisbuilds.me</a>
    </div>

    <div class="support-section">
        <h2>Response Time</h2>
        <p>We aim to respond to all inquiries within 48 hours.</p>
    </div>

    <div class="footer">
        <a href="index.html">Home</a>
        <a href="privacy-policy.html">Privacy Policy</a>
        <a href="terms-of-use.html">Terms of Use</a>
    </div>
</body>
</html>
